<h2 mat-dialog-title>Registered Events for {{data?.firstNames}} {{data?.lastName}}</h2>
<mat-dialog-content>
    <!-- <span *ngFor="let event of registeredEvents$ | async">{{event?.name}}</span> -->

    <div class="content-card mat-white-bg">
        <table mat-table [dataSource]="registeredEvents$ | async" fusePerfectScrollbar>

            <!-- Event Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Event Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
